<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>

<h2>User Form</h2>

<form action="#" th:action="@{/submit-form}" th:object="${user}" method="post">
    <label for="date">Date (DD/MM/YYYY):</label>
    <input type="text" id="date" th:field="*{date}" placeholder="DD/MM/YYYY" pattern="\d{2}/\d{2}/\d{4}" required>
    <br>

    <label for="weekday">Weekday:</label>
    <select id="weekday" th:field="*{weekday}" required>
        <option value="">Select a weekday</option>
        <option value="MONDAY">Monday</option>
        <option value="TUESDAY">Tuesday</option>
        <option value="WEDNESDAY">Wednesday</option>
        <option value="THURSDAY">Thursday</option>
        <option value="FRIDAY">Friday</option>
        <option value="SATURDAY">Saturday</option>
        <option value="SUNDAY">Sunday</option>
    </select>
    <br>

    <label for="supervisor">Supervisor:</label>
    <input type="text" id="supervisor" th:field="*{supervisor}" required>
    <br>

    <label for="dtManager">DT Manager:</label>
    <input type="text" id="dtManager" th:field="*{dtManager}" required>
    <br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
