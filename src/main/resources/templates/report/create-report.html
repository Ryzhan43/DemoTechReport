<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>

<h2>Report Form</h2>

<form action="#" th:action="@{/submit-form}" th:object="${report}" method="post">
    <label for="date">Date (DD/MM/YYYY):</label>
    <input type="text" id="date" th:field="*{date}" placeholder="DD/MM/YYYY" pattern="\d{2}/\d{2}/\d{4}" required>
    <br>

    <label for="weekday">Weekday:</label>
    <select id="weekday" th:field="*{weekday}" required>
        <option th:value="''" th:text="Select"></option>
        <option th:each="weekday : ${weekdays}"
                th:value="${weekday.value}"
                th:text="${weekday.value}" ></option>
    </select>
    <br>

    <label for="supervisor">Supervisor:</label>
    <input type="text" id="supervisor" th:field="*{dtSupervisor}" required>
    <br>

    <label for="dtManager">DT Manager:</label>
    <input type="text" id="dtManager" th:field="*{dtManager}" required>
    <br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
